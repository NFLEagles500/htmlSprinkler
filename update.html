<html>
<head>
	<title></title>
</head>
<body>
<form action="/update" enctype="application/x-www-form-urlencoded" name="updateTempTimes">
<p><label for="new_temperature">New Temperature:</label> <input id="new_temperature" name="new_temperature" step="0.1" type="number" />&nbsp;</p>

<p>Start Time&nbsp;&nbsp; <input id="startHour" max="23" min="0" name="startHour" step="1" type="number" value="6" />:<input id="startMinute" max="59" min="0" name="startMinute" step="1" type="number" value="0" /> &nbsp;</p>

<p>End Time&nbsp;&nbsp; <input id="endHour" max="23" min="0" name="endHour" step="1" type="number" value="6" />:<input id="endMinute" max="59" min="0" name="endMinute" step="1" type="number" value="0" /> &nbsp;</p>
</form>
</body>
</html>
